<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="margin:0; font-family: 'Segoe UI', sans-serif; background-color:#f4fff6; color:#222;">

  <!-- Navbar -->
  <nav style="display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; background:#c8facc; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
    <div style="font-size:1.5rem; font-weight:bold; color:#2e7d32;">üå± GreenScan</div>
    <ul style="list-style:none; display:flex; gap:1.5rem; margin:0; padding:0;">
      <li><a href="home.html" style="text-decoration:none; color:#2e7d32; font-weight:500;">Home</a></li>
      <li><a href="http://localhost:8000/" onclick="openLogin()" style="text-decoration:none; color:#2e7d32; font-weight:500;">Sustainability Scanner</a></li>
      <li><a href="rewards.html" style="text-decoration:none; color:#2e7d32; font-weight:500;">My Rewards</a></li>
      <li><button onclick="openLogin()" style="background:#43a047; border:none; color:white; padding:0.5rem 1rem; border-radius:6px; cursor:pointer;">Login / Sign Up</button></li>
    </ul>
  </nav>

  <!-- Rewards Page -->
  <main style="padding:4rem 2rem; text-align:center; background-color:#e8fce8; min-height:80vh;">
    <h1 style="font-size:2.5rem; color:#1b5e20; margin-bottom:1rem;">Your Rewards</h1>
    <p style="font-size:1.2rem; color:#388e3c; max-width:600px; margin:auto;">
      You've earned these badges and points based on your eco-friendly actions!
    </p>

    <!-- Rewards -->
    <div style="margin-top:3rem;">
      <div style="display:inline-block; background:#ffffff; border:2px dashed #a5d6a7; padding:2rem; border-radius:10px; color:#4caf50;">
        <p style="font-size:1.5rem;">üèÜ No rewards yet</p>
        <p>Start scanning to earn green points!</p>
      </div>
    </div>
  </main>

  </main>

  <!-- Login/Signup Modal -->
  <div id="loginModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:white; padding:2rem; border-radius:8px; width:320px; text-align:center; position:relative;">
      <div style="display:flex; justify-content:space-around; margin-bottom:1rem;">
        <button onclick="showTab('login')" style="flex:1; background:none; border:none; font-weight:bold; padding:0.5rem; cursor:pointer; color:#2e7d32;">Login</button>
        <button onclick="showTab('signup')" style="flex:1; background:none; border:none; font-weight:bold; padding:0.5rem; cursor:pointer; color:#2e7d32;">Sign Up</button>
      </div>

      <!-- Login Form -->
      <div id="loginForm">
        <h3 style="color:#2e7d32;">Login</h3>
        <input id="loginEmail" type="email" placeholder="Email" style="width:100%; padding:0.5rem; margin-bottom:0.5rem;" />
        <input id="loginPassword" type="password" placeholder="Password" style="width:100%; padding:0.5rem; margin-bottom:0.5rem;" />
        <button onclick="handleLogin()" style="background:#43a047; color:white; border:none; padding:0.6rem 1rem; border-radius:6px; cursor:pointer; width:100%;">Login</button>
        <p id="loginError" style="color:red;"></p>
      </div>

      <!-- Signup Form -->
      <div id="signupForm" style="display:none;">
        <h3 style="color:#2e7d32;">Sign Up</h3>
        <input id="signupEmail" type="email" placeholder="Email" style="width:100%; padding:0.5rem; margin-bottom:0.5rem;" />
        <input id="signupPassword" type="password" placeholder="Password (min 6 chars)" style="width:100%; padding:0.5rem; margin-bottom:0.5rem;" />
        <button onclick="handleSignup()" style="background:#43a047; color:white; border:none; padding:0.6rem 1rem; border-radius:6px; cursor:pointer; width:100%;">Sign Up</button>
        <p id="signupError" style="color:red;"></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer style="text-align:center; padding:1rem; background:#c8facc; color:#2e7d32;">
    ¬© 2025 GreenScan. All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    function openLogin() {
      document.getElementById('loginModal').style.display = 'flex';
      showTab('login');
    }

    function showTab(tab) {
      document.getElementById('loginForm').style.display = (tab === 'login') ? 'block' : 'none';
      document.getElementById('signupForm').style.display = (tab === 'signup') ? 'block' : 'none';
      document.getElementById('loginError').innerText = '';
      document.getElementById('signupError').innerText = '';
    }

    function handleSignup() {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      if (!email.endsWith('@gmail.com')) {
        document.getElementById('signupError').innerText = "Use a @gmail.com email.";
        return;
      }

      if (password.length < 6) {
        document.getElementById('signupError').innerText = "Password must be at least 6 characters.";
        return;
      }

      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', password);
      alert("Signup successful!");
      document.getElementById('loginModal').style.display = 'none';
    }

    function handleLogin() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const savedEmail = localStorage.getItem('userEmail');
      const savedPassword = localStorage.getItem('userPassword');

      if (email === savedEmail && password === savedPassword) {
        alert("Login successful!");
        document.getElementById('loginModal').style.display = 'none';
      } else {
        document.getElementById('loginError').innerText = "Invalid credentials.";
      }
    }
  </script>
</body>
</html>
